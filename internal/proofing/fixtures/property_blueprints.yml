---
property_blueprints:

# Simple Property Blueprint
- name: some-name
  type: some-type
  default: some-default
  constraints:
    min: 1
  options:
  - label: some-label
    name: some-name
  configurable: true
  optional: true
  freeze_on_deploy: true
  unique: true
  resource_definitions:
  - configurable: true

# Selector Property Blueprint
- configurable: true
  constraints:
    min: 1
  default: some-default
  freeze_on_deploy: true
  name: some-name
  optional: true
  options:
  - label: some-label
    name: some-name
  option_templates:
  - name: some-name
    named_manifests:
    - manifest: some-manifest
      name: some-name
    property_blueprints:
    - configurable: true
      constraints: some-constraints
      default: 1
      name: some-name
      optional: true
      options:
      - label: some-label
        name: some-name
      placeholder: some-placeholder
      type: some-type
    select_value: some-select-value
  resource_definitions:
  - configurable: true
    constraints: some-constraints
    default: 1234
    label: some-label
    name: some-name
    type: some-type
  type: selector
  unique: true

# Collection Property Blueprint
- configurable: true
  default: some-default
  name: some-name
  type: collection
  constraints:
    min: 5
  named_manifests:
  - manifest: some-manifest
    name: some-name
  option_templates:
  - name: some-name
    named_manifests:
    - manifest: some-manifest
      name: some-name
    property_blueprints:
    - configurable: true
      constraints: some-constraints
      default: 1
      name: some-name
      optional: true
      options:
      - label: some-label
        name: some-name
      placeholder: some-placeholder
      type: some-type
    select_value: some-select-value
  optional: true
  options:
  - label: some-label
    name: some-name
  property_blueprints:
  - configurable: true
    default: some-default
    name: some-name
    type: some-type
  resource_definitions:
  - configurable: true
    constraints: some-constraints
    default: 1234
    label: some-label
    name: some-name
    type: some-type
